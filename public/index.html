<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker Pro</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e14;
      --bg-secondary: #151b23;
      --bg-tertiary: #1e2530;
      --bg-card: #252d3a;
      --accent-primary: #00d4ff;
      --accent-secondary: #00a8cc;
      --accent-danger: #ff4757;
      --accent-success: #2ed573;
      --accent-warning: #ffa502;
      --text-primary: #e8eaed;
      --text-secondary: #9aa5b1;
      --text-muted: #6c7a89;
      --border-color: #2d3748;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Auth Screen */
    .auth-container {
      max-width: 420px;
      margin: 100px auto;
      background: var(--bg-card);
      padding: 40px;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent-primary);
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      background: var(--bg-tertiary);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    /* Buttons */
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: var(--bg-primary);
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      margin-top: 10px;
      width: 100%;
    }

    .btn-secondary:hover {
      background: var(--bg-card);
      box-shadow: none;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 12px;
      margin: 5px;
      width: auto;
    }

    .btn-danger {
      background: var(--accent-danger);
      color: white;
    }

    .btn-success {
      background: var(--accent-success);
      color: white;
    }

    .btn-warning {
      background: var(--accent-warning);
      color: var(--bg-primary);
    }

    .btn-icon {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .error {
      color: var(--accent-danger);
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
      padding: 10px;
      background: rgba(255, 71, 87, 0.1);
      border-radius: 6px;
      border: 1px solid rgba(255, 71, 87, 0.2);
    }

    .success {
      color: var(--accent-success);
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
      padding: 10px;
      background: rgba(46, 213, 115, 0.1);
      border-radius: 6px;
      border: 1px solid rgba(46, 213, 115, 0.2);
    }

    /* Header */
    .app-header {
      background: var(--bg-card);
      padding: 24px 32px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border-color);
    }

    .app-header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      color: var(--text-secondary);
    }

    .user-info strong {
      color: var(--accent-primary);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      background: var(--bg-card);
      padding: 8px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      overflow-x: auto;
    }

    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all 0.2s;
      white-space: nowrap;
      width: auto;
    }

    .tab.active {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: var(--bg-primary);
      box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
    }

    .tab:hover:not(.active) {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    /* Content Area */
    .content-area {
      background: var(--bg-card);
      padding: 32px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    .content-area h2 {
      margin-bottom: 24px;
      color: var(--accent-primary);
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    /* Workout Day Cards */
    .workout-day-container {
      display: grid;
      gap: 16px;
    }

    .workout-day-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
    }

    .workout-day-card.active {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
    }

    .workout-day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      cursor: pointer;
      user-select: none;
    }

    .workout-day-header:hover {
      background: var(--bg-tertiary);
    }

    .day-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .day-name {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .day-badge {
      padding: 4px 12px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 12px;
      font-size: 11px;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .day-badge.today {
      background: rgba(46, 213, 115, 0.1);
      border-color: rgba(46, 213, 115, 0.3);
      color: var(--accent-success);
    }

    .expand-icon {
      transition: transform 0.2s;
      color: var(--text-secondary);
    }

    .expand-icon.expanded {
      transform: rotate(180deg);
    }

    .workout-day-content {
      padding: 0 20px 20px 20px;
    }

    /* Exercise List */
    .exercise-list {
      display: grid;
      gap: 12px;
    }

    .exercise-item {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
    }

    .exercise-item.expanded {
      border-color: var(--accent-primary);
    }

    .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      cursor: pointer;
    }

    .exercise-header:hover {
      background: rgba(0, 212, 255, 0.05);
    }

    .exercise-info {
      flex: 1;
    }

    .exercise-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .exercise-meta {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .exercise-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .previous-data {
      padding: 8px 12px;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 6px;
      font-size: 12px;
      color: var(--accent-primary);
      white-space: nowrap;
    }

    .exercise-details {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    .exercise-description {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .exercise-instructions {
      margin-top: 12px;
      margin-bottom: 16px;
    }

    .exercise-instructions h4 {
      color: var(--accent-primary);
      font-size: 14px;
      margin-bottom: 8px;
    }

    .exercise-instructions ol {
      padding-left: 20px;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .exercise-instructions li {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .exercise-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    /* Set Input */
    .sets-input-container {
      margin-top: 16px;
    }

    .set-input-row {
      display: grid;
      grid-template-columns: 80px 100px 100px 1fr auto;
      gap: 12px;
      margin-bottom: 12px;
      align-items: end;
    }

    .set-input-row input {
      padding: 10px 12px;
      font-size: 14px;
    }

    .set-label {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .notes-input {
      margin-top: 16px;
    }

    .notes-input textarea {
      min-height: 80px;
      resize: vertical;
    }

    /* Day Settings */
    .day-settings {
      margin-top: 20px;
    }

    .muscle-group-selector {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .muscle-group-card {
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .muscle-group-card.selected {
      border-color: var(--accent-primary);
      background: rgba(0, 212, 255, 0.05);
    }

    .muscle-group-card:hover {
      border-color: var(--accent-secondary);
      transform: translateY(-2px);
    }

    .muscle-group-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .muscle-group-count {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Exercise Selection Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }

    .modal-content {
      background: var(--bg-card);
      padding: 32px;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-header h3 {
      color: var(--accent-primary);
      font-size: 24px;
    }

    .modal-close {
      width: auto;
      padding: 8px 12px;
      background: var(--accent-danger);
    }

    .exercise-search {
      margin-bottom: 20px;
    }

    .exercise-search input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
    }

    .exercise-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
    }

    .exercise-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .exercise-card:hover {
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }

    .exercise-card h4 {
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 15px;
    }

    .exercise-card p {
      color: var(--text-secondary);
      font-size: 12px;
      margin-bottom: 4px;
    }

    .exercise-badge {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      color: var(--accent-primary);
      border-radius: 4px;
      font-size: 10px;
      margin-right: 4px;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state h3 {
      color: var(--text-primary);
      margin-bottom: 10px;
      font-size: 20px;
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
      border: 1px solid var(--border-color);
      padding: 24px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 36px;
      margin-bottom: 8px;
      color: var(--accent-primary);
      font-weight: 700;
    }

    .stat-card p {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .tabs {
        overflow-x: auto;
      }

      .set-input-row {
        grid-template-columns: 1fr 1fr;
      }

      .muscle-group-selector {
        grid-template-columns: 1fr;
      }

      .action-buttons {
        flex-direction: column;
      }
    }

    /* Loading Spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--bg-tertiary);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_URL = 'http://localhost:3001/api';

    // Utility function to determine if exercise is cardio
    const isCardioExercise = (exercise) => {
      if (!exercise) return false;
      
      // Check category field
      if (exercise.category === 'cardio') return true;
      
      // Check exercise name for cardio keywords
      const cardioKeywords = [
        'treadmill', 'running', 'cycling', 'bike', 'elliptical', 
        'rowing', 'swimming', 'stair', 'walk', 'jog', 'sprint', 'cardio'
      ];
      
      const name = (exercise.name || '').toLowerCase();
      return cardioKeywords.some(keyword => name.includes(keyword));
    };

    // Main App Component
    function App() {
      const [token, setToken] = useState(localStorage.getItem('token'));
      const [username, setUsername] = useState(localStorage.getItem('username'));
      const [currentView, setCurrentView] = useState('today');

      const handleLogin = (token, username) => {
        localStorage.setItem('token', token);
        localStorage.setItem('username', username);
        setToken(token);
        setUsername(username);
      };

      const handleLogout = () => {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        setToken(null);
        setUsername(null);
      };

      if (!token) {
        return <AuthScreen onLogin={handleLogin} />;
      }

      return (
        <div className="container">
          <div className="app-header">
            <h1>‚ö° WORKOUT TRACKER</h1>
            <div className="user-info">
              <span>Logged in as <strong>{username}</strong></span>
              <button className="btn-small btn-secondary" onClick={handleLogout}>
                Logout
              </button>
            </div>
          </div>

          <div className="tabs">
            <button 
              className={`tab ${currentView === 'today' ? 'active' : ''}`}
              onClick={() => setCurrentView('today')}
            >
              üèãÔ∏è TODAY'S WORKOUT
            </button>
            <button 
              className={`tab ${currentView === 'settings' ? 'active' : ''}`}
              onClick={() => setCurrentView('settings')}
            >
              ‚öôÔ∏è PLAN WORKOUTS
            </button>
            <button 
              className={`tab ${currentView === 'exercises' ? 'active' : ''}`}
              onClick={() => setCurrentView('exercises')}
            >
              üìö MANAGE EXERCISES
            </button>
            <button 
              className={`tab ${currentView === 'history' ? 'active' : ''}`}
              onClick={() => setCurrentView('history')}
            >
              üìú HISTORY
            </button>
            <button 
              className={`tab ${currentView === 'analytics' ? 'active' : ''}`}
              onClick={() => setCurrentView('analytics')}
            >
              üìä ANALYTICS
            </button>
          </div>

          {currentView === 'today' && <TodayWorkoutView token={token} />}
          {currentView === 'settings' && <WorkoutPlannerView token={token} />}
          {currentView === 'exercises' && <ExerciseManager token={token} />}
          {currentView === 'history' && <WorkoutHistory token={token} />}
          {currentView === 'analytics' && <AnalyticsView token={token} />}
        </div>
      );
    }

    // Auth Screen Component
    function AuthScreen({ onLogin }) {
      const [isLogin, setIsLogin] = useState(true);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [success, setSuccess] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        setSuccess('');

        const endpoint = isLogin ? '/login' : '/register';

        try {
          const response = await fetch(API_URL + endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error);
          }

          if (isLogin) {
            onLogin(data.token, data.username);
          } else {
            setSuccess('Account created! Please log in.');
            setIsLogin(true);
            setPassword('');
          }
        } catch (err) {
          setError(err.message);
        }
      };

      return (
        <div className="auth-container">
          <h2>{isLogin ? 'LOGIN' : 'CREATE ACCOUNT'}</h2>
          <form onSubmit={handleSubmit}>
            <div className="form-group">
              <label>Username</label>
              <input
                type="text"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
                required
              />
            </div>
            <div className="form-group">
              <label>Password</label>
              <input
                type="password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                required
                minLength="6"
              />
            </div>
            <button type="submit">
              {isLogin ? 'LOGIN' : 'CREATE ACCOUNT'}
            </button>
          </form>
          <button 
            className="btn-secondary"
            onClick={() => {
              setIsLogin(!isLogin);
              setError('');
              setSuccess('');
            }}
          >
            {isLogin ? 'Need an account? Sign up' : 'Have an account? Login'}
          </button>
          {error && <div className="error">{error}</div>}
          {success && <div className="success">{success}</div>}
        </div>
      );
    }

    // Exercise Manager Component (NEW)
    function ExerciseManager({ token }) {
      const [exercises, setExercises] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [showAddModal, setShowAddModal] = useState(false);
      const [editingExercise, setEditingExercise] = useState(null);

    // Exercise Workout Item Component
    function ExerciseWorkoutItem({ exercise, token, expanded, onToggle, onWorkoutLogged }) {
      const [sets, setSets] = useState([{ reps: '', weight: '', time: '', distance: '' }]);
      const [notes, setNotes] = useState(exercise.notes || '');
      const [previousData, setPreviousData] = useState(null);
      const [saving, setSaving] = useState(false);

      const isCardio = isCardioExercise(exercise);

      useEffect(() => {
        if (expanded) {
          fetchPreviousData();
        }
      }, [expanded]);

      const fetchPreviousData = async () => {
        try {
          const response = await fetch(API_URL + `/workouts/previous/${exercise.id}`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            setPreviousData(data);
          }
        } catch (err) {
          console.error('Error fetching previous data:', err);
        }
      };

      const addSet = () => {
        setSets([...sets, { reps: '', weight: '', time: '', distance: '' }]);
      };

      const updateSet = (index, field, value) => {
        const newSets = [...sets];
        newSets[index][field] = value;
        setSets(newSets);
      };

      const removeSet = (index) => {
        if (sets.length > 1) {
          setSets(sets.filter((_, i) => i !== index));
        }
      };

      const handleSave = async () => {
        const validSets = sets.filter(set => 
          (set.reps && set.weight) || set.time || set.distance
        );

        if (validSets.length === 0) {
          alert('Please fill in at least one set');
          return;
        }

        setSaving(true);
        try {
          const response = await fetch(API_URL + '/workouts', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              exerciseId: exercise.id,
              exerciseName: exercise.name,
              sets: validSets,
              notes
            })
          });

          if (response.ok) {
            alert('Workout logged! üí™');
            setSets([{ reps: '', weight: '', time: '', distance: '' }]);
            setNotes('');
            onToggle();
            if (onWorkoutLogged) onWorkoutLogged();
          }
        } catch (err) {
          alert('Error logging workout');
        } finally {
          setSaving(false);
        }
      };

      const getPreviousDisplay = () => {
        if (!previousData || !previousData.sets || previousData.sets.length === 0) return null;
        
        const lastSet = previousData.sets[0];
        if (lastSet.weight) return `${lastSet.weight} lbs`;
        if (lastSet.time) return `${lastSet.time} min`;
        if (lastSet.distance) return `${lastSet.distance} mi`;
        return null;
      };

      const previousDisplay = getPreviousDisplay();

      return (
        <div className={`exercise-item ${expanded ? 'expanded' : ''}`}>
          <div className="exercise-header" onClick={onToggle}>
            <div className="exercise-info">
              <div className="exercise-name">{exercise.name}</div>
              <div className="exercise-meta">
                <span>üìç {exercise.category || 'N/A'}</span>
                <span>üîß {exercise.equipment || 'N/A'}</span>
                {exercise.level && <span>üìä {exercise.level}</span>}
                {isCardio && <span style={{ color: 'var(--accent-warning)' }}>‚ö° CARDIO</span>}
              </div>
            </div>
            {previousDisplay && (
              <div className="previous-data">
                Last: {previousDisplay}
              </div>
            )}
            <div className={`expand-icon ${expanded ? 'expanded' : ''}`}>‚ñº</div>
          </div>

          {expanded && (
            <div className="exercise-details">
              {exercise.images && exercise.images[0] && (
                <img 
                  src={`https://raw.githubusercontent.com/yuhonas/free-exercise-db/main/exercises/${exercise.images[0]}`}
                  alt={exercise.name}
                  className="exercise-image"
                  onError={(e) => e.target.style.display = 'none'}
                />
              )}

              {exercise.instructions && exercise.instructions.length > 0 && (
                <div className="exercise-instructions">
                  <h4>Instructions:</h4>
                  <ol>
                    {exercise.instructions.map((instruction, i) => (
                      <li key={i}>{instruction}</li>
                    ))}
                  </ol>
                </div>
              )}

              <div className="sets-input-container">
                <div style={{ marginBottom: '12px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                  <strong style={{ color: 'var(--text-primary)' }}>LOG SETS</strong>
                  <button className="btn-small btn-secondary" onClick={addSet}>
                    + ADD SET
                  </button>
                </div>

                {sets.map((set, index) => (
                  <div key={index} className="set-input-row">
                    <div>
                      <div className="set-label">Set {index + 1}</div>
                    </div>
                    {!isCardio && (
                      <>
                        <div>
                          <div className="set-label">Reps</div>
                          <input
                            type="number"
                            value={set.reps}
                            onChange={(e) => updateSet(index, 'reps', e.target.value)}
                            placeholder="12"
                          />
                        </div>
                        <div>
                          <div className="set-label">Weight (lbs)</div>
                          <input
                            type="number"
                            value={set.weight}
                            onChange={(e) => updateSet(index, 'weight', e.target.value)}
                            placeholder="135"
                          />
                        </div>
                      </>
                    )}
                    {isCardio && (
                      <>
                        <div>
                          <div className="set-label">Time (min)</div>
                          <input
                            type="number"
                            value={set.time}
                            onChange={(e) => updateSet(index, 'time', e.target.value)}
                            placeholder="30"
                          />
                        </div>
                        <div>
                          <div className="set-label">Distance (mi)</div>
                          <input
                            type="number"
                            step="0.1"
                            value={set.distance}
                            onChange={(e) => updateSet(index, 'distance', e.target.value)}
                            placeholder="3.0"
                          />
                        </div>
                      </>
                    )}
                    <div style={{ display: 'flex', alignItems: 'flex-end' }}>
                      <button
                        className="btn-small btn-danger"
                        onClick={() => removeSet(index)}
                        disabled={sets.length === 1}
                      >
                        ‚úï
                      </button>
                    </div>
                  </div>
                ))}
              </div>

              <div className="notes-input">
                <div className="form-group">
                  <label>Notes</label>
                  <textarea
                    value={notes}
                    onChange={(e) => setNotes(e.target.value)}
                    placeholder="How did this feel? Any observations?"
                  />
                </div>
              </div>

              <div style={{ marginTop: '16px', display: 'flex', gap: '12px' }}>
                <button 
                  className="btn-success" 
                  onClick={handleSave}
                  disabled={saving}
                  style={{ flex: 1 }}
                >
                  {saving ? 'SAVING...' : '‚úì LOG WORKOUT'}
                </button>
                <button 
                  className="btn-secondary" 
                  onClick={onToggle}
                  style={{ flex: 1 }}
                >
                  CANCEL
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Workout Planner View (Continued in next message due to length...)
    function WorkoutPlannerView({ token }) {
      const [settings, setSettings] = useState(null);
      const [exercises, setExercises] = useState([]);
      const [selectedDay, setSelectedDay] = useState(null);
      const [showExerciseModal, setShowExerciseModal] = useState(false);
      const [selectedMuscleGroups, setSelectedMuscleGroups] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [loading, setLoading] = useState(true);

      const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
      const dayNames = {
        monday: 'Monday',
        tuesday: 'Tuesday',
        wednesday: 'Wednesday',
        thursday: 'Thursday',
        friday: 'Friday',
        saturday: 'Saturday',
        sunday: 'Sunday'
      };

      useEffect(() => {
        fetchSettings();
        fetchExercises();
      }, []);

      const fetchSettings = async () => {
        try {
          const response = await fetch(API_URL + '/settings', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          setSettings(data);
        } catch (err) {
          console.error('Error fetching settings:', err);
        } finally {
          setLoading(false);
        }
      };

      const fetchExercises = async () => {
        try {
          const response = await fetch(API_URL + '/exercises', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          setExercises(data);
        } catch (err) {
          console.error('Error fetching exercises:', err);
        }
      };

      const saveSettings = async () => {
        try {
          const response = await fetch(API_URL + '/settings', {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(settings)
          });

          if (response.ok) {
            alert('Settings saved!');
          }
        } catch (err) {
          alert('Error saving settings');
        }
      };

      const openDaySelector = (day) => {
        setSelectedDay(day);
        const dayMuscles = settings.weeklyPlan[day]?.muscles || [];
        setSelectedMuscleGroups(dayMuscles);
        setShowExerciseModal(true);
      };

      const toggleMuscleGroup = (muscle) => {
        if (selectedMuscleGroups.includes(muscle)) {
          setSelectedMuscleGroups(selectedMuscleGroups.filter(m => m !== muscle));
        } else {
          setSelectedMuscleGroups([...selectedMuscleGroups, muscle]);
        }
      };

      const addExerciseToDay = (exercise) => {
        const newSettings = { ...settings };
        if (!newSettings.weeklyPlan[selectedDay]) {
          newSettings.weeklyPlan[selectedDay] = { muscles: [], exercises: [] };
        }
        if (!newSettings.weeklyPlan[selectedDay].exercises) {
          newSettings.weeklyPlan[selectedDay].exercises = [];
        }
        
        const exists = newSettings.weeklyPlan[selectedDay].exercises.find(e => e.id === exercise.id);
        if (!exists) {
          newSettings.weeklyPlan[selectedDay].exercises.push({
            ...exercise,
            notes: ''
          });
          setSettings(newSettings);
        }
      };

      const removeExerciseFromDay = (day, exerciseId) => {
        const newSettings = { ...settings };
        newSettings.weeklyPlan[day].exercises = newSettings.weeklyPlan[day].exercises.filter(
          e => e.id !== exerciseId
        );
        setSettings(newSettings);
      };

      const saveDayConfiguration = () => {
        const newSettings = { ...settings };
        if (!newSettings.weeklyPlan[selectedDay]) {
          newSettings.weeklyPlan[selectedDay] = { muscles: [], exercises: [] };
        }
        newSettings.weeklyPlan[selectedDay].muscles = selectedMuscleGroups;
        setSettings(newSettings);
        setShowExerciseModal(false);
        saveSettings();
      };

      const allMuscles = [...new Set(exercises.flatMap(e => e.primaryMuscles || []))].sort();

      const filteredExercises = exercises.filter(e => {
        const matchesSearch = e.name.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesMuscle = selectedMuscleGroups.length === 0 || 
          selectedMuscleGroups.some(muscle => e.primaryMuscles?.includes(muscle));
        return matchesSearch && matchesMuscle;
      });

      const getTodayDay = () => {
        const dayIndex = new Date().getDay();
        return ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'][dayIndex];
      };

      if (loading) {
        return (
          <div className="content-area">
            <div style={{ textAlign: 'center', padding: '40px' }}>
              <div className="loading"></div>
            </div>
          </div>
        );
      }

      return (
        <div className="content-area">
          <h2>Weekly Workout Planner</h2>
          <p style={{ color: 'var(--text-secondary)', marginBottom: '24px' }}>
            Configure your weekly workout schedule by selecting exercises for each day
          </p>

          <div className="workout-day-container">
            {days.map(day => {
              const dayPlan = settings?.weeklyPlan?.[day];
              const isToday = day === getTodayDay();
              
              return (
                <WorkoutDayCard
                  key={day}
                  day={day}
                  dayName={dayNames[day]}
                  isToday={isToday}
                  exercises={dayPlan?.exercises || []}
                  muscles={dayPlan?.muscles || []}
                  onConfigureDay={() => openDaySelector(day)}
                  onRemoveExercise={(exerciseId) => removeExerciseFromDay(day, exerciseId)}
                  onSaveSettings={saveSettings}
                  settings={settings}
                  setSettings={setSettings}
                />
              );
            })}
          </div>

          {showExerciseModal && (
            <div className="modal" onClick={() => setShowExerciseModal(false)}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <div className="modal-header">
                  <h3>Configure {dayNames[selectedDay]}</h3>
                  <button className="modal-close" onClick={() => setShowExerciseModal(false)}>
                    ‚úï
                  </button>
                </div>

                <div className="day-settings">
                  <h4 style={{ marginBottom: '16px', color: 'var(--text-primary)' }}>Select Muscle Groups</h4>
                  <div className="muscle-group-selector">
                    {allMuscles.map(muscle => (
                      <div
                        key={muscle}
                        className={`muscle-group-card ${selectedMuscleGroups.includes(muscle) ? 'selected' : ''}`}
                        onClick={() => toggleMuscleGroup(muscle)}
                      >
                        <div className="muscle-group-name">
                          {muscle.charAt(0).toUpperCase() + muscle.slice(1)}
                        </div>
                        <div className="muscle-group-count">
                          {exercises.filter(e => e.primaryMuscles?.includes(muscle)).length} exercises
                        </div>
                      </div>
                    ))}
                  </div>

                  <h4 style={{ marginTop: '24px', marginBottom: '16px', color: 'var(--text-primary)' }}>
                    Add Exercises
                  </h4>
                  
                  <div className="exercise-search">
                    <input
                      type="text"
                      placeholder="Search exercises..."
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                    />
                  </div>

                  <div className="exercise-grid">
                    {filteredExercises.slice(0, 20).map(exercise => (
                      <div 
                        key={exercise.id} 
                        className="exercise-card"
                        onClick={() => addExerciseToDay(exercise)}
                      >
                        {exercise.images && exercise.images[0] && (
                          <img 
                            src={`https://raw.githubusercontent.com/yuhonas/free-exercise-db/main/exercises/${exercise.images[0]}`}
                            alt={exercise.name}
                            style={{ width: '100%', height: '120px', objectFit: 'cover', borderRadius: '6px', marginBottom: '8px' }}
                            onError={(e) => e.target.style.display = 'none'}
                          />
                        )}
                        <h4>{exercise.name}</h4>
                        <p>Equipment: {exercise.equipment || 'N/A'}</p>
                        <p>Level: {exercise.level || 'N/A'}</p>
                        <div>
                          {exercise.primaryMuscles?.slice(0, 2).map(muscle => (
                            <span key={muscle} className="exercise-badge">{muscle}</span>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>

                  <div style={{ marginTop: '24px', display: 'flex', gap: '12px' }}>
                    <button 
                      onClick={saveDayConfiguration}
                      className="btn-success"
                      style={{ flex: 1 }}
                    >
                      ‚úì SAVE DAY CONFIGURATION
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Workout Day Card Component
    function WorkoutDayCard({ day, dayName, isToday, exercises, muscles, onConfigureDay, onRemoveExercise, onSaveSettings, settings, setSettings }) {
      const [expanded, setExpanded] = useState(false);

      const updateExerciseNotes = (exerciseId, notes) => {
        const newSettings = { ...settings };
        const exercise = newSettings.weeklyPlan[day].exercises.find(e => e.id === exerciseId);
        if (exercise) {
          exercise.notes = notes;
          setSettings(newSettings);
        }
      };

      return (
        <div className={`workout-day-card ${isToday ? 'active' : ''}`}>
          <div className="workout-day-header" onClick={() => setExpanded(!expanded)}>
            <div className="day-title">
              <span className="day-name">{dayName}</span>
              {isToday && <span className="day-badge today">TODAY</span>}
              {exercises.length > 0 && (
                <span className="day-badge">{exercises.length} exercises</span>
              )}
            </div>
            <div className={`expand-icon ${expanded ? 'expanded' : ''}`}>‚ñº</div>
          </div>

          {expanded && (
            <div className="workout-day-content">
              {muscles.length > 0 && (
                <div style={{ marginBottom: '16px' }}>
                  <strong style={{ color: 'var(--text-secondary)', fontSize: '12px' }}>
                    TARGET MUSCLES:
                  </strong>
                  <div style={{ marginTop: '8px', display: 'flex', flexWrap: 'wrap', gap: '8px' }}>
                    {muscles.map(muscle => (
                      <span key={muscle} className="exercise-badge">
                        {muscle}
                      </span>
                    ))}
                  </div>
                </div>
              )}

              {exercises.length > 0 ? (
                <div style={{ marginBottom: '16px' }}>
                  {exercises.map(exercise => (
                    <div 
                      key={exercise.id} 
                      style={{ 
                        padding: '12px', 
                        background: 'var(--bg-tertiary)', 
                        borderRadius: '6px', 
                        marginBottom: '8px',
                        border: '1px solid var(--border-color)'
                      }}
                    >
                      <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '8px' }}>
                        <div>
                          <strong style={{ color: 'var(--text-primary)' }}>{exercise.name}</strong>
                          <div style={{ fontSize: '12px', color: 'var(--text-secondary)', marginTop: '4px' }}>
                            {exercise.equipment} ‚Ä¢ {exercise.category}
                            {isCardioExercise(exercise) && <span style={{ color: 'var(--accent-warning)', marginLeft: '8px' }}>‚ö° CARDIO</span>}
                          </div>
                        </div>
                        <button
                          className="btn-small btn-danger"
                          onClick={() => onRemoveExercise(exercise.id)}
                        >
                          ‚úï
                        </button>
                      </div>
                      <div className="form-group" style={{ marginTop: '8px' }}>
                        <input
                          type="text"
                          placeholder="Add notes for this exercise..."
                          value={exercise.notes || ''}
                          onChange={(e) => updateExerciseNotes(exercise.id, e.target.value)}
                          onBlur={onSaveSettings}
                        />
                      </div>
                    </div>
                  ))}
                </div>
              ) : (
                <div style={{ 
                  padding: '20px', 
                  textAlign: 'center', 
                  color: 'var(--text-secondary)',
                  fontSize: '14px'
                }}>
                  No exercises planned for this day
                </div>
              )}

              <button 
                onClick={onConfigureDay}
                className="btn-secondary"
                style={{ width: '100%' }}
              >
                ‚öôÔ∏è CONFIGURE {dayName.toUpperCase()}
              </button>
            </div>
          )}
        </div>
      );
    }

    // Workout History Component
    function WorkoutHistory({ token }) {
      const [workouts, setWorkouts] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        fetchWorkouts();
      }, []);

      const fetchWorkouts = async () => {
        try {
          const response = await fetch(API_URL + '/workouts', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          setWorkouts(data.sort((a, b) => new Date(b.date) - new Date(a.date)));
        } catch (err) {
          console.error('Error fetching workouts:', err);
        } finally {
          setLoading(false);
        }
      };

      const deleteWorkout = async (id) => {
        if (!confirm('Delete this workout?')) return;

        try {
          await fetch(API_URL + `/workouts/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          fetchWorkouts();
        } catch (err) {
          console.error('Error deleting workout:', err);
        }
      };

      const formatDate = (dateString) => {
        const date = new Date(dateString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      };

      if (loading) {
        return (
          <div className="content-area">
            <div style={{ textAlign: 'center', padding: '40px' }}>
              <div className="loading"></div>
            </div>
          </div>
        );
      }

      if (workouts.length === 0) {
        return (
          <div className="content-area">
            <div className="empty-state">
              <h3>No Workouts Logged Yet</h3>
              <p>Start logging your workouts to see them here!</p>
            </div>
          </div>
        );
      }

      return (
        <div className="content-area">
          <h2>Workout History</h2>
          <div style={{ marginTop: '24px' }}>
            {workouts.map(workout => (
              <div 
                key={workout.id} 
                style={{ 
                  background: 'var(--bg-secondary)', 
                  padding: '20px', 
                  borderRadius: '8px', 
                  marginBottom: '16px',
                  border: '1px solid var(--border-color)'
                }}
              >
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start' }}>
                  <div>
                    <h3 style={{ color: 'var(--text-primary)', marginBottom: '8px' }}>
                      {workout.exerciseName}
                    </h3>
                    <div style={{ fontSize: '13px', color: 'var(--text-secondary)', marginBottom: '12px' }}>
                      {formatDate(workout.date)}
                    </div>
                    {workout.notes && (
                      <p style={{ fontSize: '14px', color: 'var(--text-secondary)', marginBottom: '12px' }}>
                        {workout.notes}
                      </p>
                    )}
                    <div style={{ display: 'flex', flexWrap: 'wrap', gap: '8px' }}>
                      {workout.sets?.map((set, index) => (
                        <div 
                          key={index}
                          style={{ 
                            background: 'var(--bg-tertiary)', 
                            padding: '8px 12px', 
                            borderRadius: '6px',
                            fontSize: '13px',
                            border: '1px solid var(--border-color)'
                          }}
                        >
                          Set {index + 1}: {
                            set.reps ? `${set.reps} reps @ ${set.weight} lbs` : 
                            set.time ? `${set.time} min` + (set.distance ? ` / ${set.distance} mi` : '') : 
                            'N/A'
                          }
                        </div>
                      ))}
                    </div>
                  </div>
                  <button
                    className="btn-small btn-danger"
                    onClick={() => deleteWorkout(workout.id)}
                  >
                    DELETE
                  </button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Analytics View Component
    function AnalyticsView({ token }) {
      const [analytics, setAnalytics] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        fetchAnalytics();
      }, []);

      const fetchAnalytics = async () => {
        try {
          const response = await fetch(API_URL + '/analytics', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          setAnalytics(data);
        } catch (err) {
          console.error('Error fetching analytics:', err);
        } finally {
          setLoading(false);
        }
      };

      if (loading) {
        return (
          <div className="content-area">
            <div style={{ textAlign: 'center', padding: '40px' }}>
              <div className="loading"></div>
            </div>
          </div>
        );
      }

      if (!analytics || analytics.totalWorkouts === 0) {
        return (
          <div className="content-area">
            <div className="empty-state">
              <h3>No Analytics Yet</h3>
              <p>Start logging workouts to see your progress!</p>
            </div>
          </div>
        );
      }

      return (
        <div className="content-area">
          <h2>Your Analytics</h2>

          <div className="stats-grid">
            <div className="stat-card">
              <h3>{analytics.totalWorkouts}</h3>
              <p>Total Workouts</p>
            </div>
            <div className="stat-card">
              <h3>{analytics.totalSets}</h3>
              <p>Total Sets</p>
            </div>
            <div className="stat-card">
              <h3>{Object.keys(analytics.exerciseFrequency).length}</h3>
              <p>Unique Exercises</p>
            </div>
          </div>

          <div style={{ background: 'var(--bg-secondary)', padding: '24px', borderRadius: '8px', border: '1px solid var(--border-color)' }}>
            <h3 style={{ marginBottom: '16px', color: 'var(--text-primary)' }}>Exercise Frequency</h3>
            {Object.entries(analytics.exerciseFrequency)
              .sort((a, b) => b[1] - a[1])
              .slice(0, 10)
              .map(([exercise, count]) => (
                <div 
                  key={exercise} 
                  style={{ 
                    padding: '12px 0', 
                    borderBottom: '1px solid var(--border-color)',
                    display: 'flex',
                    justifyContent: 'space-between'
                  }}
                >
                  <span style={{ color: 'var(--text-primary)' }}>{exercise}</span>
                  <span style={{ color: 'var(--accent-primary)', fontWeight: '600' }}>{count} sessions</span>
                </div>
              ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
